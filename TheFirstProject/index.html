<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HelloWorld</title>
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		<div id="app">
			<h1 id="title">{{ title }}</h1>
			<p>{{ paragraph }}</p>
			<div class="top">
				<div class="order">
					<ol :type="order.type" :start="order.start">
						<li v-for="(item,index) in order.list.text">
							{{ item }}
							<a :href="order.list.url[index]">{{ order.list.hyperlink[index] }}</a>
						</li>
					</ol>
				</div>
				<table border="1">
					<tr>
						<th>名称</th>
						<th>图标</th>
					</tr>
					<tr>
						<td>百度</td>
						<td><img src="img/baidu.png" alt="百度图标"></td>
					</tr>
					<tr>
						<td>搜狐</td>
						<td><img src="img/souhu.png" alt="搜狐图标"></td>
					</tr>
				</table>
			</div>

			<div class="bottom">
				<div class="biaodan">
					<form>
						<div class="username">
							<label for="stext">
								输入框:
							</label>
							<input id="stext" type="text" v-model="form.text" placeholder="请输入账号"/>
						</div>
						<div class="password">
							<label for="spassword">
								密码框:
							</label>
							<input id="spassword" type="password" v-model="form.password" placeholder="请输入密码"/>
						</div>
						<div class="xiala">
							<label for="sselect">
								选择框:
							</label>
							<select name="xiala" id="sselect">
								<option v-for="(item,index) in form.select_list" :value="index" :selected="index == 0">{{ item }}</option>
							</select>
						</div>
						<div class="single">
							<input type="radio" value="0" name="sex" id="man">
							<label for="man">{{ form.single_list[0] }}</label>
							<input type="radio" value="1" name="sex" id="woman">
							<label for="woman">{{ form.single_list[1] }}</label>
						</div>
						<div class="reelect">
							<input type="checkbox" name="love" value="0" checked>{{ form.reelect_list[0] }}
							<input type="checkbox" name="love" value="1">{{ form.reelect_list[1] }}
							<input type="checkbox" name="love" value="2">{{ form.reelect_list[2] }}
						</div>
						<input class="btn" type="submit" value="提交">
					</form>
				</div>

				<div class="disorder">
					<ul>
						<li v-for="(item,index) in disorder.list.text">
							{{ item }}:
							<img :src="disorder.list.img[index]" :alt="item">
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js" charset="utf-8"></script>
	</body>
</html>
